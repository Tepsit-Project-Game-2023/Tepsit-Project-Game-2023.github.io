<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Frozen Village</title>

        <!-- Main Css -->
        <link rel="stylesheet" href="../css/style.css">

        <!-- Css for resources bar -->
        <link rel="stylesheet" href="../css/resourcesBar.css">
        <link rel="stylesheet" href="../css/progressBar.css">

        <!-- Css for build and settings -->
        <link rel="stylesheet" href="../css/gameButtonsImg.css">
        <link rel="stylesheet" href="../css/gameButtonsDiv.css">
        <link rel="stylesheet" href="../css/customScrollBar.css">

        <!-- Js for game logic and frameWork -->
        <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
        <script src="../js/script.js"></script>
    </head>

    <body>
        <center>
            <!-- Game container -->
            <div class="gameContainer"></div>

            <!-- Main apperance of the page onload -->
            <!-- (draggable = "false") == you can't drag images, they're locked -->
            <img src="../immagini/logoDefinitivo.png" id="imgTitle" draggable="false">
            <h1 id="title">Click to begin</h1>

            <!-- Images for the game buttons that appears on begin click -->
            <img src="../immagini/settingsButton.png" id="settingButton" draggable="false">
            <img src="../immagini/gameHammer.png" id="buildButton" draggable="false">

            <!-- Div for the resources w/ only the structure of it (w/out the opaci) -->
            <div id="resourcesBarFiller">
                <p id="resourcesValue">1000</p>
                <img src="../immagini/goldCoinSymbol.png" id="goldCoin" draggable="false">
            </div>

            <!-- Div equals to  resourcesBarFiller for the opacity background-->
            <div id="opacityBackgroundBarFiller"></div>

            <!-- Div for the filler bar -->
            <div id="progressBar">
                <div id="progress"></div>
            </div>

            <!-- Div for the build menu (appears on hammer button click ) -->
            <div class="gameMenuButton">
                <div class="blurBackground">
                    <div class="sectionBuildMenu">
                        <div class="card">
                            <img src="../immagini/gameBuilds/basicFactory.png" draggable="false">
                            <div class="info">
                                <h1>Basic Factory</h1>
                                <p>Just the small factory that produces (da decidere)/h</p>
                                <button class="btn">1000</button>
                            </div>
                        </div>

                        <div class="card">
                            <img src="../immagini/gameBuilds/basicFactory.png" draggable="false">
                            <div class="info">
                                <h1>Basic Factory</h1>
                                <p>Just the small factory that produces (da decidere)/h</p>
                                <button class="btn">1000</button>
                            </div>
                        </div>

                        <div class="card">
                            <img src="../immagini/gameBuilds/basicFactory.png" draggable="false">
                            <div class="info">
                                <h1>Basic Factory</h1>
                                <p>Just the small factory that produces (da decidere)/h</p>
                                <button class="btn">1000</button>
                            </div>
                        </div>
                    </div>

                    <div class="sectionBuildMenu"></div>
                    <div class="sectionBuildMenu"></div>
                </div>
            </div>

        </center>
    </body>
</html>
